<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter une Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="noteForm">
    <ion-item>
      <ion-label position="floating">Titre :</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contenu :</ion-label>
      <ion-input type="text" formControlName="content"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cat√©gorie : </ion-label>
      <ion-select formControlName="category">
          <ion-select-option  *ngFor="let cat of categories" value={{cat.id}}>{{cat.name}}</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-fab  vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button shape="square" color="primary" [disabled]="!noteForm.valid" (click)="addNote()"><ion-icon name="send"></ion-icon></ion-fab-button>
  </ion-fab>
  </form>
</ion-content>
