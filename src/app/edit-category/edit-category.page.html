<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{pageTitle}} une cat√©gorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="categoryForm">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-fab  vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button shape="square" color="primary" [disabled]="!categoryForm.valid" (click)="updateCategory(categoryId)"><ion-icon name="send"></ion-icon></ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
