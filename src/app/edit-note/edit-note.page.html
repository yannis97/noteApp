<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/notes"></ion-back-button>
    </ion-buttons>
    <ion-title>Editer une Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="noteForm">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contenu</ion-label>
      <ion-input type="text" formControlName="content"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cat√©gorie: </ion-label>
      <ion-input formGroupName="category">
      <ion-select formControlName="name">
          <ion-select-option  *ngFor="let cat of categories" value={{cat.name}} >{{cat.name}}</ion-select-option>
      </ion-select>
      </ion-input>
  </ion-item>
    <ion-button shape="round" color="primary" [disabled]="!noteForm.valid" (click)="updateNote()">Submit</ion-button>
  </form>
</ion-content>
